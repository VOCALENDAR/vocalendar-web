    <h3>カラー・テーマ</h3>
    <p>
      カラー・テーマは、あるテーマに合わせて画面の色を変更できる機能です。
      ボーカロイドのキャラクターなどをイメージしたテーマを
      いくつか用意しており、その中から好きなテーマを選んで
      適用することができます。
    </p>

    <p>
